<!DOCTYPE html>
<html>
<head>
	<title>회원가입 및 수정</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="plugins/jquery/jquery-1.11.1.min.js"></script>
	<script src="plugins/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="plugins/jquery-ui-1.12.1/jquery-ui.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/jq_savenewuser.js"></script>
	<link rel="stylesheet" href="plugins/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="plugins/jquery-ui-1.12.1/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="plugins/jquery.mobile-custom/green-theme.min.css">
	<link rel="stylesheet" type="text/css" href="plugins/jquery.mobile-custom/jquery.mobile.icons.min.css">
</head>
<body>
	<div data-role="page" data-theme="a">
		<header data-role="header">
			<h1>Han-Q
				<a href="index.html" data-icon="home" data-rel="popup" data-iconpos="notext" class="ui-btn-right ui-btn ui-shadow ui-corner-all ui-btn-icon-notext ui-icon-home" data-ajax="false">home</a>
			</h1>
		</header>
		<div data-role="main" class="ui-content">
			<p>※회원 등록 및 수정은 정보 조회 후 가능합니다.</p>
			<input type="text" name="sName" placeholder="이름">
			<input type="text" name="sCode" placeholder="학번">
			<button id="btnSearch">조회</button>
			<input type="text" name="userId" class="disApGrp" placeholder="아이디" disabled>
			<input type="password" name="passwd" class="disApGrp" placeholder="비밀번호" disabled>
			<input type="text" name="sPhone" class="disApGrp" placeholder="연락처" disabled>
			<button id="btnReg" class="disApGrp" disabled>등록</button>
			<input type="hidden" name="sid">
		</div>
	</div>
</body>

</html>
